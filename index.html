<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Quiz Δώρου 🎁</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #fff;
    }

    form {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    div.question {
      margin-bottom: 20px;
      text-align: left;
      font-size: 1.2em;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e05550;
    }

    #giftCard {
      display: none;
      margin-top: 20px;
      width: 300px;
      border: 5px solid #ff6f61;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    #message {
      font-size: 1.5em;
      color: #2a9d8f;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎉 Quiz Δώρου 🎉</h1>
  <p>Απάντησε σωστά όλες τις ερωτήσεις για να δεις την έκπληξη!</p>

  <form id="quizForm">
    <div class="question">
      <p>1️⃣ Τι χρώμα έχει το ουράνιο τόξο;</p>
      <input type="radio" name="q1" value="σωστό"> Πολύχρωμο<br>
      <input type="radio" name="q1" value="λάθος"> Μαύρο<br>
      <input type="radio" name="q1" value="λάθος"> Μπλε μόνο<br>
    </div>

    <div class="question">
      <p>2️⃣ Πόσες ημέρες έχει ο Οκτώβριος;</p>
      <input type="radio" name="q2" value="λάθος"> 30<br>
      <input type="radio" name="q2" value="σωστό"> 31<br>
      <input type="radio" name="q2" value="λάθος"> 28<br>
    </div>

    <div class="question">
      <p>3️⃣ Ποιο ζώο είναι το πιο γρήγορο στη στεριά;</p>
      <input type="radio" name="q3" value="λάθος"> Λιοντάρι<br>
      <input type="radio" name="q3" value="σωστό"> Τσιτάχ<br>
      <input type="radio" name="q3" value="λάθος"> Ελέφαντας<br>
    </div>

    <button type="button" onclick="checkAnswers()">Υποβολή ✅</button>
  </form>

  <div id="message"></div>
  <img id="giftCard" src="https://i.imgur.com/4dXcZ7R.png" alt="Δωροεπιταγή 🎁">

  <script>
    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      const message = document.getElementById("message");
      const giftCard = document.getElementById("giftCard");

      if (!q1 || !q2 || !q3) {
        alert("Συμπλήρωσε όλες τις απαντήσεις!");
        return;
      }

      if (q1.value === "σωστό" && q2.value === "σωστό" && q3.value === "σωστό") {
        message.textContent = "🎉 Συγχαρητήρια! Κέρδισες την δωροεπιταγή! 🎁";
        giftCard.style.display = "block";
      } else {
        message.textContent = "😢 Κάποιες απαντήσεις είναι λάθος. Δοκίμασε ξανά!";
        giftCard.style.display = "none";
      }
    }
  </script>

</body>
</html>
