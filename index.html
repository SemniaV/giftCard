<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble Δώρου 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff6f61;
      text-shadow: 2px 2px #fff;
      margin-bottom: 20px;
    }

    #scrambleGame {
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 8px;
      border: 2px solid #ff6f61;
      width: 200px;
      text-align: center;
      margin-right: 10px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e05550;
    }

    #message {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #2a9d8f;
    }

    /* Popup modal */
    #giftModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      display: flex;
    }

    #giftContent {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    #giftContent img {
      width: 100%;
      border-radius: 10px;
    }

    #closeBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    #closeBtn:hover {
      background-color: #e05550;
    }
  </style>
</head>
<body>

  <h1>Word Scramble Δώρου 🎁</h1>

  <div id="scrambleGame">
    <p>Ανακάτεψε τα γράμματα για να φτιάξεις τη σωστή λέξη:</p>
    <h2 id="scrambledWord">ΣΦΟΥΤΑ</h2>
    <input type="text" id="userInput" placeholder="Γράψε τη λέξη εδώ">
    <button onclick="checkWord()">Έλεγχος ✅</button>
    <div id="message"></div>
  </div>

  <!-- Popup Modal -->
  <div id="giftModal">
    <div id="giftContent">
      <h2>🎉 Συγχαρητήρια! 🎉</h2>
      <p>Κέρδισες την δωροεπιταγή! 🛍️</p>
      <img src="giftcard.jpg" alt="Δωροεπιταγή 🎁">
      <button id="closeBtn" onclick="closeModal()">Κλείσιμο</button>
    </div>
  </div>

  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <script>
    const correctWord = "ΦΟΥΣΤΑ"; // σωστή λέξη

    function checkWord() {
      const userWord = document.getElementById("userInput").value.toUpperCase();
      const message = document.getElementById("message");
      const modal = document.getElementById("giftModal");
      const sound = document.getElementById("successSound");

      if(userWord === correctWord){
        sound.play();
        modal.style.display = "flex";
        message.textContent = "";
      } else {
        message.textContent = "😢 Λάθος! Δοκίμασε ξανά!";
      }
    }

    function closeModal() {
      document.getElementById("giftModal").style.display = "none";
    }

    // Κλείσιμο modal αν κάνουμε κλικ έξω
    window.onclick = function(event) {
      const modal = document.getElementById("giftModal");
      if(event.target === modal){
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
