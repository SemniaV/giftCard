<body>

<div id="message"></div>

<div id="giftModal">
  <div id="giftContent">
    <h2>ğŸ‰ Î£Ï…Î³Ï‡Î±ÏÎ·Ï„Î®ÏÎ¹Î±! ğŸ‰</h2>
    <p>ÎšÎ­ÏÎ´Î¹ÏƒÎµÏ‚ Ï„Î·Î½ Î´Ï‰ÏÎ¿ÎµÏ€Î¹Ï„Î±Î³Î®! ğŸ›ï¸</p>

<audio id="successSound" src="success.mp3" preload="auto"></audio>

<script>
const gridElement = document.getElementById("grid");
const message = document.getElementById("message");
const modal = document.getElementById("giftModal");
const sound = document.getElementById("successSound");

const letters = [
  ['Î¦','Î§','Î¡','Î¤','Î£','Î‘','Îœ','Î‘'],
  ['ÎŸ','Î¥','Î£','Î¤','Î‘','Î›','Î‘','Î¤'],
  ['Î¥','Î›','Î‘','Î ','Î‘','Î¡','Î¤','Îš'],
  ['Î£','Î ','Î‘','Î ','ÎŸ','Î¥','Î¤','Î£'],
  ['Î¤','Î‘','Î£','Î‘','Î¦','Î“','Î”','Î—'],
  ['Î‘','Îœ','Î‘','Îš','Î£','Î”','Î¦','Î¤'],
  ['Î¤','Î£','Î‘','Î','Î¤','Î‘','Î—','Îš'],
  ['Î£','Î©','Îš','Î›','ÎŸ','Î›','Î‘','Î¤']
];

const words = ['Î¦ÎŸÎ¥Î£Î¤Î‘','Î¤Î£Î‘ÎÎ¤Î‘','Î Î‘Î ÎŸÎ¥Î¤Î£Î™Î‘'];
let foundWords = [];
let selecting = false;
let selected = [];

letters.forEach((row,rowIndex)=>{
  row.forEach((letter,colIndex)=>{
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.letter = letter;
    cell.dataset.row = rowIndex;
    cell.dataset.col = colIndex;
    cell.textContent = letter;
    gridElement.appendChild(cell);
  });
});

function getCellFromTouch(touch){
  const x = touch.clientX, y = touch.clientY;
  return document.elementFromPoint(x,y);
}

gridElement.addEventListener("touchstart", e=>{
  selecting = true;
  const cell = getCellFromTouch(e.touches[0]);
  if(cell && cell.classList.contains("cell")){
    cell.classList.add("selected");
    const coord = `${cell.dataset.row}-${cell.dataset.col}`;
    if(!selected.includes(coord)) selected.push(coord);
  }
});

gridElement.addEventListener("touchmove", e=>{
  if(!selecting) return;
  const cell = getCellFromTouch(e.touches[0]);
  if(cell && cell.classList.contains("cell")){
    cell.classList.add("selected");
    const coord = `${cell.dataset.row}-${cell.dataset.col}`;
    if(!selected.includes(coord)) selected.push(coord);
  }
});

gridElement.addEventListener("touchend", e=>{
  selecting = false;
  checkWords();
});

function checkWords(){
  const selectedLetters = selected.map(c=>{
    const [r,c1] = c.split('-').map(Number);
    return letters[r][c1];
  }).join('');
  words.forEach(word=>{
    if(selectedLetters.includes(word) && !foundWords.includes(word)){
      foundWords.push(word);
    }
  });
  // Reset selection
  selected.forEach(c=>{
    const [r,c1] = c.split('-').map(Number);
    gridElement.children[r*8+c1].classList.remove("selected");
  });
  selected = [];
  if(foundWords.length === words.length){
    message.textContent = "";
    sound.play();
    modal.style.display = "flex";
  } else {
    message.textContent = `ÎˆÏ‡ÎµÎ¹Ï‚ Î²ÏÎµÎ¹ ${foundWords.length} Î±Ï€ÏŒ ${words.length} Î»Î­Î¾ÎµÎ¹Ï‚`;
  }
}

function closeModal(){ modal.style.display="none"; }
window.onclick = function(e){ if(e.target===modal) modal.style.display="none"; }
</script>
