<body>

  <h1>ÎšÏÏ…Ï€Ï„ÏŒÎ»ÎµÎ¾Î¿ Î”ÏÏÎ¿Ï… ğŸ</h1>
  <p>Î’ÏÎµÏ‚ ÏŒÎ»ÎµÏ‚ Ï„Î¹Ï‚ Î»Î­Î¾ÎµÎ¹Ï‚ Î³Î¹Î± Î½Î± Î´ÎµÎ¹Ï‚ Ï„Î·Î½ Î­ÎºÏ€Î»Î·Î¾Î·!</p>
  <div id="message"></div>
  <div id="grid"></div>

  <!-- Popup Modal -->
  <div id="giftModal">
    <div id="giftContent">
      <h2>ğŸ‰ Î£Ï…Î³Ï‡Î±ÏÎ·Ï„Î®ÏÎ¹Î±! ğŸ‰</h2>
      <p>ÎšÎ­ÏÎ´Î¹ÏƒÎµÏ‚ Ï„Î·Î½ Î´Ï‰ÏÎ¿ÎµÏ€Î¹Ï„Î±Î³Î®! ğŸ›ï¸</p>
      <img src="giftcard.jpg" alt="Î”Ï‰ÏÎ¿ÎµÏ€Î¹Ï„Î±Î³Î® ğŸ">

  <audio id="successSound" src="success.mp3" preload="auto"></audio>

  <script>
    const gridElement = document.getElementById("grid");
    const message = document.getElementById("message");
    const modal = document.getElementById("giftModal");
    const sound = document.getElementById("successSound");

    // Grid 8x8
    const letters = [
      ['Î¦','Î§','Î¡','Î¤','Î£','Î‘','Îœ','Î‘'],
      ['ÎŸ','Î¥','Î£','Î¤','Î‘','Î›','Î‘','Î¤'],
      ['Î¥','Î›','Î‘','Î ','Î‘','Î¡','Î¤','Îš'],
      ['Î£','Î ','Î‘','Î ','ÎŸ','Î¥','Î¤','Î£'],
      ['Î¤','Î‘','Î£','Î‘','Î¦','Î“','Î”','Î—'],
      ['Î‘','Îœ','Î‘','Îš','Î£','Î”','Î¦','Î¤'],
      ['Î¤','Î£','Î‘','Î','Î¤','Î‘','Î—','Îš'],
      ['Î£','Î©','Îš','Î›','ÎŸ','Î›','Î‘','Î¤']
    ];

    const words = ['Î¦ÎŸÎ¥Î£Î¤Î‘','Î¤Î£Î‘ÎÎ¤Î‘','Î Î‘Î ÎŸÎ¥Î¤Î£Î™Î‘']; // Î›Î­Î¾ÎµÎ¹Ï‚ Ï€Î¿Ï… Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± Î²ÏÎµÎ¹
    let foundWords = [];

    // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± grid
    letters.forEach((row, rowIndex) => {
      row.forEach((letter, colIndex) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.letter = letter;
        cell.dataset.row = rowIndex;
        cell.dataset.col = colIndex;
        cell.textContent = letter;
        gridElement.appendChild(cell);
      });
    });

    let selected = [];

    gridElement.addEventListener("click", e => {
      if(e.target.classList.contains("cell")){
        e.target.classList.toggle("selected");
        const coords = `${e.target.dataset.row}-${e.target.dataset.col}`;
        if(selected.includes(coords)){
          selected = selected.filter(c => c !== coords);
        } else {
          selected.push(coords);
        }
      }
    });

    function checkWords(){
      const selectedLetters = selected.map(coord => {
        const [row,col] = coord.split('-').map(Number);
        return letters[row][col];
      }).join('');
      // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ ÏƒÏ‰ÏƒÏ„Î® Î»Î­Î¾Î· Î¼Î­ÏƒÎ± ÏƒÏ„Î·Î½ ÎµÏ€Î¹Î»Î¿Î³Î®
      words.forEach(word=>{
        if(selectedLetters.includes(word) && !foundWords.includes(word)){
          foundWords.push(word);
        }
      });
      selected.forEach(coord=>{
        const [row,col] = coord.split('-').map(Number);
        gridElement.children[row*8+col].classList.remove("selected");
      });
      selected = [];

      if(foundWords.length === words.length){
        message.textContent = "";
        sound.play();
        modal.style.display = "flex";
      } else {
        message.textContent = `ÎˆÏ‡ÎµÎ¹Ï‚ Î²ÏÎµÎ¹ ${foundWords.length} Î±Ï€ÏŒ ${words.length} Î»Î­Î¾ÎµÎ¹Ï‚`;
      }
    }

    // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ ÎºÎ¬Î¸Îµ 1 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î¿
    setInterval(checkWords,1000);

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if(event.target === modal){
        modal.style.display = "none";
      }
    }
  </script>
